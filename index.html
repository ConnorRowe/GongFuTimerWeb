<html lang="en">
<script type="text/javascript">
    window["_gaUserPrefs"] = {
        ioo: function () {
            return true;
        }
    }
</script>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel='stylesheet' href='styles.css' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono" />

    <!-- Comment -->
    <title> Gong Fu Timer </title>

    <style type="text/css">
        .centred {
            margin: auto;
        }

        h1 {
            font-family: 'Raleway', serif;
        }
    </style>

    <!--<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico" /> -->
</head>

<body class="sides">
    <div class='page'>
        <div class='section menu'>
            <img class="title__img" width="80" height="80" src='images/teapot-leaves.svg' />
            <h1 class="title__h">Gong Fu Timer</h1>
        </div>
        <div class='section timer'>
            <h1 class="timer-text" id="time">0</h1>

            <table class="brew-guide__table">
                <thead>
                    <tr>
                        <th class="input-table-head__th">Water<br>Temp</th>
                        <th class="input-table-head__th">Amount<br>per 100ml</th>
                        <th class="input-table-head__th">1st Infusion<br>Secs</th>
                        <th class="input-table-head__th">+ Infusion<br>Secs</th>
                        <th class="input-table-head__th">Number of<br>Infusions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="input-table-head__td"><img class="brew-guide__img" src='images/thermometer-hot.svg' /></td>
                        <td class="input-table-head__td"><img class="brew-guide__img" src='images/teapot.svg' /></td>
                        <td class="input-table-head__td"><img class="brew-guide__img" src='images/stopwatch.svg' /></td>
                        <td class="input-table-head__td"><img class="brew-guide__img" src='images/stopwatch-plus.svg' /></td>
                        <td class="input-table-head__td"><img class="brew-guide__img" src='images/drop.svg' /></td>
                    </tr>
                    <tr>
                        <td class="input-table-head__td"></td>
                        <td class="input-table-head__td"></td>
                        <td class="input-table-head__td"><input width="10" type="number" id="baseSecs" name="Base Secs" min="0" value="0" step="1"></td>
                        <td class="input-table-head__td"><input size="10" type="number" id="plusSecs" name="+ Secs" min="0" value="0" step="1"></td>
                        <td class="input-table-head__td"><input size="10" type="number" id="infNum" name="Infusions" min="0" value="0" step="1"></td>
                    </tr>
                </tbody>
            </table>
            <div class="input-button-container">
                <button type="button" id="btnStart">Start</button>
                <button type="reset" id="btnReset">Reset</button>
            </div>
        </div>
        <div class='section presets'>
            <h2>Presets PH</h2>
        </div>
        <div class="section settings">
            <h2>Settings</h2>
            <div class="volume-container">
                <h4>Alarm volume</h4>
                <input class="volume-slider__input" type="range" min="0" max="1.0" value="0.8" id="volumeSlider" step="0.01" title="Volume" />
            </div>
        </div>
        <div class='section about'>
            <h2>About PH</h2>
            <p>by Connor Magson</p>
        </div>
    </div>

    <div class="centred">
        <script type="text/javascript" src="gongfutimer.js"></script>
    </div>

</body>

</html>
